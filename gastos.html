</head>
<body>
  <header>
    <button class="header-menu">
      menu<img src="assets/images/menu-burguer.svg" alt="icone menu">
    </button>
    <nav>

       </li>
     </ul>

    <h1 class="title">
      Gerenciador
    </h1>
   
  </header>
  <div class="info-wrapper">
    <div class="info-g">
      <h2>Renda Mensal</h2>
      <p>R$<span>21321</span></p>
    </div>
    <div class="info-g">
      <h2>Despesas</h2>
      <p>R$<span>21321</span></p>
    </div>
    <div class="info-g">
      <h2>Restante</h2>
      <p>R$<span>21321</span></p>
    </div>
  </div>
  <div class="btns-info">
    <button class="add-btn">
      Adicionar 
    </button>
    <button>
      Imprimir tabela
    </button>
  </div>
  <section class="g-wrapper">
    <div class="note">
      <div>
        <h3>
          Titulo
        </h3>
        <button>
          <img src="assets/images/delete.svg" alt="Deletar">
        </button>
      </div>
      <ul>
        <li>Valor: R$<span>12</span> </li>
        <li>Tipo: <span>Fixo</span></li>
        <li>Categoria: <span>Moradia</span> </li>
        <li>Pago? Sim/Nao </li>
      </ul>
    </div>
    <div class="note">
      <div>
        <h3>
          Titulo
        </h3>
        <button>
          <img src="assets/images/delete.svg" alt="Deletar">
        </button>
      </div>
      <ul>
        <li>Valor: R$<span>12</span> </li>
        <li>Tipo: <span>Fixo</span></li>
        <li>Categoria: <span>Moradia</span> </li>
        <li>Pago? Sim/Nao </li>
      </ul>
    </div>
    
 

  </section>
  <div class="modal-g">
    <div class="modal">
      <button class="modal-close">
        <img src="assets/images/close.svg" alt="fechar">
      </button>
      <form id="modal">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <div class="modal-flex">
          <div>
            <label for="price">Valor:</label>
            <span>R$<input type="number" name="price" id="price"></span>
          </div>
          <div>
            <label>Tipo:</label>
            <div class="modal-flex">
              <div>
                <label for="fix" class="click-item" >Fixo</label>
                <input type="radio" name="type" id="fix">
              </div>
              <div>
                <label for="var" class="click-item">Variavel</label>
                <input type="radio" name="type" id="var">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-flex">
          <div class="modal-flex">
            <label for="categ">Categoria:</label>
            <select name="categ" id="categ">
              <option value="">1</option>
              <option value="">1</option>
              <option value="">1</option>
              <option value="">1</option>
            </select>
          </div>
          <div class="modal-flex">
            <label for="check">Pago?</label>
      
            <div class="modal-flex">
              <label for="ye" class="click-item">Sim</label>
              <input type="radio" name="check" id="ye">
      
              <label for="no" class="click-item red">Não</label>
              <input type="radio" name="check" id="no">
            </div>
      
          </div>
        </div>
        <input type="button" value="Adicionar">
      </form>
    </div>
  </div>
  <script src="/assets/js/script.js" type="module"></script>
  <script src="/assets/js/modules/manager.js" type="module"></script>
</body>
</html>
