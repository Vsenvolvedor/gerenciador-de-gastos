<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerencie seus gastos</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <button class="header-menu">
      menu<img src="assets/images/menu-burguer.svg" alt="icone menu">
    </button>
    <nav>
     <ul class="ul-nav">
       <li>
        <button class="close-menu">
          <img src="assets/images/close.svg" alt="">
        </button>
       </li>
       <li>
        <a href="index.html">
          Geral
        </a>          
       </li>
       <li>
        <a href="gastos.html">
          Gerenciador
        </a>
       </li>
       <li>
        <a href="note.html">
          Anotações
        </a>
       </li>
     </ul>
    </nav>
    <h1 class="title">
      Gerenciador
    </h1>
   
  </header>
  <div class="info-wrapper">
    <div class="info-g">
      <h2>Renda Mensal</h2>
      <p>R$<input id="rmen" type="number" placeholder="Adicione" /></p>
    </div>
    <div class="info-g">
      <h2>Despesas</h2>
      <p>R$<span id="desp">0</span></p>
    </div>
    <div class="info-g">
      <h2>Sobra</h2>
      <p>R$<span id="rest">0</span></p>
    </div>
  </div>
  <div class="btns-info">
    <button class="add-btn">
      Adicionar 
    </button>
    <button>
      Imprimir tabela
    </button>
  </div>
  <section class="g-wrapper">
  
 
  </section>
  <div class="modal-g">
    <div class="modal">
      <button class="modal-close">
        <img src="assets/images/close.svg" alt="fechar">
      </button>
      <form id="modal">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <div class="modal-flex">
          <div>
            <label for="price">Valor:</label>
            <span>R$<input type="number" name="price" id="price"></span>
          </div>
          <div>
            <label>Tipo:</label>
            <div class="modal-flex">
              <div>
                <label for="fixo" class="click-item type" >Fixo</label>
                <input type="radio" name="type" id="fixo" value="0">
              </div>
              <div>
                <label for="variavel" class="click-item type">Variavel</label>
                <input type="radio" name="type" id="variavel" value="0">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-flex">
          <div class="modal-flex">
            <label for="categ">Categoria:</label>
            <select name="categ" id="categ">
              <option value="moradia" selected>moradia</option>
              <option value="transporte">transporte</option>
              <option value="alimentação">alimentação</option>
              <option value="entreterimento">entreterimento</option>
              <option value="outros">outros</option>
            </select>
          </div>

        </div>
        <input type="button" name="btn" id="btn" value="Adicionar">
      </form>
    </div>
  </div>
  <script src="/assets/js/script.js" type="module"></script>
  <script src="/assets/js/modules/manager.js" type="module"></script>
</body>
</html>
