<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Gerencie seus gastos</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <button>
      <img src="assets/images/menu-burguer.svg" alt="icone menu">
    </button>
    <nav>
     <ul class="ul-nav">
       <li>
        <a href="index.html">

        </a>          
       </li>

        </a>
       </li>
       <li>
        <a href="note.html">
          Anotações
        </a>
       </li>
     </ul>
    </nav>
    <h1 class="title">
      Gerenciador
    </h1>
    <div class="info-wrapper">
      <div class="info-g">
        <h2>Renda Mensal</h2>
        <p>R$<span>21321</span></p>
      </div>
      <div class="info-g">
        <h2>Despesas</h2>
        <p>R$<span>21321</span></p>
      </div>
      <div class="info-g">
        <h2>Restante</h2>
        <p>R$<span>21321</span></p>
      </div>
    </div>
    <div class="btns-info">
      <button>
        Adicionar
      </button>
      <button>
        Imprimir tabela
      </button>
    </div>
  </header>
  <section class="g-wrapper">
    <div class="note">
      <div>
        <h3>
          Titulo
        </h3>
        <button>
          <img src="assets/images/delete.svg" alt="Deletar">
        </button>
      </div>
      <ul>
        <li>Valor: R$<span>12</span> </li>
        <li>Tipo: <span>Fixo</span></li>
        <li>Categoria: <span>Moradia</span> </li>
        <li>Pago? Sim/Nao </li>
      </ul>
    </div>
    <div class="note">
      <div>
        <h3>
          Titulo
        </h3>
        <button>
          <img src="assets/images/delete.svg" alt="Deletar">
        </button>
      </div>
      <ul>
        <li>Valor: R$<span>12</span> </li>
        <li>Tipo: <span>Fixo</span></li>
        <li>Categoria: <span>Moradia</span> </li>
        <li>Pago? Sim/Nao </li>
      </ul>
    </div>
 

  </section>
  <div class="modal-g">
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
      <div>
        <label for="price">Valor:</label>
        <span>R$<input type="number" name="price" id="price"></span>
        <label>Tipo</label>
        <label for="fix">Fixo</label>
        <input type="radio" name="type" id="fix">
        <label for="var">Variavel</label>
        <input type="radio" name="type" id="var">

      </div>
      <div>
        <label for="categ">Categoria</label>
        <select name="categ" id="categ">
          <option value="">1</option>
          <option value="">1</option>
          <option value="">1</option>
          <option value="">1</option>
        </select>
        <label for="check">Pago?</label>
        <label for="ye">Sim</label>
        <input type="radio" name="check" id="ye">
        <label for="no">Não</label>
        <input type="radio" name="check" id="no">
      </div>
      <input type="button" value="Adicionar">
    </form>
  </div>

  <script src="/assets/js/script.js" type="module"></script>
</body>
</html>
